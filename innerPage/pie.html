<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pie Shop</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- fav icon  -->
		<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous" />

		<!-- link css  -->
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<header>
			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="./pie.html">Pie</a></li>
					<li><a href="./contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="logo">
				<img src="../img/logo.png" alt="logo image" />
			</div>

			<div class="cards container">
				<h2>Pies</h2>
				<div class="d-flex gap-3">
					<div class="card w-25">
						<img
							src="../img/apple-pie.png"
							alt="apple pie"
							class="card-img-top" />
						<div class="cardHead card-body">
							<h4 class="card-title title">Apple Pie</h4>
							<p class="card-title price">$10.5</p>
							<p class="card-text p">Our famous apple pie</p>
						</div>

						<button class="btn btn-danger" data-order="apple-pie">Order</button>
					</div>
					<div class="card w-25">
						<img
							src="../img/cherry-pie.png"
							alt="apple pie"
							class="card-img-top" />
						<div class="cardHead card-body">
							<h4 class="card-title title">Cherry Pie</h4>
							<p class="card-title price">$10.5</p>
							<p class="card-text p">A summer classic!</p>
						</div>

						<button class="btn btn-danger" data-order="cherry-pie">
							Order
						</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="./pie.html">Pie</a></li>
					<li><a href="./contact.html">Contact</a></li>
				</ul>
			</nav>
		</footer>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"></script>

		<!-- js link here -->
		<script src="../js/order.js"></script>
	</body>
</html>
